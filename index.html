<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="Spotify.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="pngwing.com.png" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div>
            <img class="logo" class="invert" src="logo.svg" alt="" />
          </div>
          <ul>
            <li>
              <img class="invert" src="home.svg" alt="home" />
              <p id="home">Home</p>
            </li>
            <div class="search-bar">
              <input
                type="text"
                id="search-input"
                placeholder="Search for songs..."
              />
            </div>
          </ul>
        </div>
        <div class="library rounded bg-grey">
          <div class="playlist">
            <img class="invert" src="playlist.svg" />
            <h2>Your Library</h2>
          </div>
          <div class="songslist"></div>

          <div class="footer">
            <div>
              <a href="#/"><span>Legal</span></a>
            </div>
            <div>
              <a href="#"><span>Privacy Center</span></a>
            </div>
            <div>
              <a href="#"><span>Privacy Policy</span></a>
            </div>
            <div>
              <a href="#"><span>Cookies</span></a>
            </div>
            <div>
              <a href="#"><span>About Ads</span></a>
            </div>
            <div>
              <a href="#"><span>Accessibility</span></a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="heading">
          <div class="nav">
            <div class="hamburger">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="arrows">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="nav_buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="right_content">
          <h2>Artist Albums</h2>
          <div class="album_list">
            <div class="album_cards">
              <div style="position: relative">
                <a href="index1.html">
                  <img
                    src="ab6761610000e5eb0261696c5df3be99da6ed3f3.jpeg"
                    alt="album"
                /></a>
                <div class="artist">Arijit Singh</div>
              </div>
            </div>
            <div class="album_cards">
              <div style="position: relative">
                <a href="Shreya.html">
                  <img src="1696453339097-Shreya_Ghoshal.webp" alt="album"
                /></a>
                <div class="artist">Shreya Ghosal</div>
              </div>
            </div>
            <div class="album_cards">
              <div style="position: relative">
                <a href="Pritam.html">
                  <img src="1696453147002-Pritam.webp" alt="album"
                /></a>
                <div class="artist">Pritam</div>
              </div>
            </div>
            <div class="album_cards">
              <div style="position: relative">
                <a href="Ed_Sh.html">
                  <img
                    src="1667218190103-Ed_Sheeran-wa_02710793.webp"
                    alt="album"
                /></a>
                <div class="artist">Ed Sheeran</div>
              </div>
            </div>
            <div class="album_cards">
              <div style="position: relative">
                <a href="Sonu.html">
                  <img src="1696453412129-Sonu_Nigam.webp" alt="album"
                /></a>
                <div class="artist">Sonu Nigam</div>
              </div>
            </div>
          </div>

          <div class="card_content"></div>

          <div class="playbar">
            <div class="songplay">
              <input type="range" value="0" id="progress" />
              <audio id="song"></audio>
              <div class="songplay2">
                <span id="timeDisplayLeft">00:00</span>
                <span id="timeDisplayRight">00:00</span>
              </div>
              <div class="controls">
                <div class="next" style="background: none; box-shadow: none">
                  <i class="fa-solid fa-backward" id="previous"></i>
                </div>
                <div class="ply">
                  <i class="fa-solid fa-play" id="cntrl"></i>
                </div>
                <div class="next" style="background: none; box-shadow: none">
                  <i class="fa-solid fa-forward" id="next"></i>
                </div>
                <div class="music_controls">
                  <img src="shuffle_148739.png" class="shuffle" />
                  <img src="repeat_240285.png" class="repeat" />
                </div>
              </div>

              <div class="volume">
                <img src="medium-volume.png" />
                <div class="range hidden">
                  <input type="range" name="volume" id="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Node.js"></script>
    <script src="Spotify.js"></script>
  </body>
</html>
